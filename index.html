<!DOCTYPE html>
<html>
<head>
	<!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Javascript Calculator">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Javascript Calculator</title>

  <!-- Basic Bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Font Roboto -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="calculator">

    <div class="display">
      <div class="eqn"></div>
      <div class="result">0</div>
    </div>

    <div class="btn-row">
      <button>(</button><button>)</button><button class="clear">CE</button><button class="clearall">AC</button>
    </div>

    <div class="btn-row">
<!--   remember display: inline-block takes into account the whitespace between the div's or buttons!, so make sure to remove the whitespace between them!!!!!!!!     -->
      <button class="n7">7</button><button class="n8">8</button><button class="n9">9</button><button class="operator">รท</button>
    </div>

    <div class="btn-row">
      <button class="n4">4</button><button class="n5">5</button><button class="n6">6</button><button class="operator">ร</button>
    </div>

    <div class="btn-row">
      <button class="n1">1</button><button class="n2">2</button><button class="n3">3</button><button class="operator">-</button>
    </div>

    <div class="btn-row">
      <button  class="dot">.</button><button class="n0">0</button><button class="equals">=</button><button class="operator">+</button>
    </div>

  </div>
    <footer class="footer small">Javascript Calculator<br>Developed by <a href="https://github.com/seanmhamlet">Sean M Hamlet </a> &copy 2016</footer>
</div>



  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Custom Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>
